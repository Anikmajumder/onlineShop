
{% include "store/base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<style>
    body{
        background-color: gray;
    }
</style>
    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h2> Log in to your account</h2>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form.username|as_crispy_field}}

                {{form.password|as_crispy_field}}
                <br>
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"><i class="fa fa-key" aria-hidden="true"></i>&nbsp; Log in</button>
                <br><br>
                <div class="text-center">
                    <a href="{% url 'register'%}">Don't have an account?</a>
                    <br><br>
                    <a href="{% url 'reset-password'%}">Forgotten your password?</a>
                </div>
            </form>




        </div>

    </body>
    <br><br>

{% endblock%}
